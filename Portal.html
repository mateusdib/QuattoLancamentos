<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lançamento Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #1f2937;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #374151;
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .resultado {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #e0f2fe;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .resultado p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulário de Lançamento -->
    <div class="card">
      <h2>Lançamento Financeiro</h2>
      <form id="form-lancamento">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required />

        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria">
          <option value="Manutenção">Manutenção</option>
          <option value="Manutenção combustível">Manutenção combustível</option>
        </select>

        <label for="valor">Valor do Lançamento (R$)</label>
        <input type="text" id="valor" name="valor" required />

        <button type="button" onclick="enviarLancamento()">Salvar Lançamento</button>
      </form>
    </div>

    <!-- Formulário de Rateio -->
    <div class="card">
      <h2>Rateio de Despesa</h2>
      <form id="form-rateio">
        <label for="centroCusto">Centro de Custo</label>
        <select id="centroCusto" name="centroCusto">
          <option value="Mantibio Geral">Mantibio Geral</option>
          <option value="Capao Sujo Geral">Capao Sujo Geral</option>
          <option value="Percentual Societario">Percentual Societario</option>
          <option value="Combustivel Percentual societario">Combustivel Percentual societario</option>
        </select>

        <label for="valorRateio">Valor da Despesa (R$)</label>
        <input type="text" id="valorRateio" name="valorRateio" required />

        <button type="button" onclick="obterRateio()">Processar Valores</button>
      </form>

      <div id="resultadoRateio" class="resultado" style="display:none;">
        <h3>Resultado do Rateio:</h3>
        <div id="listaRateio"></div>
      </div>
    </div>
  </div>

  <script>
    // Mascara para valores em reais
    const formatarMoeda = (input) => {
      let valor = input.value.replace(/\D/g, '');
      valor = (valor / 100).toFixed(2) + '';
      valor = valor.replace('.', ',');
      valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
      input.value = 'R$ ' + valor;
    };

    document.getElementById('valor').addEventListener('input', function() {
      formatarMoeda(this);
    });

    document.getElementById('valorRateio').addEventListener('input', function() {
      formatarMoeda(this);
    });

    // Enviar lançamento para backend
    async function enviarLancamento() {
      const descricao = document.getElementById('descricao').value;
      const categoria = document.getElementById('categoria').value;
      const valor = document.getElementById('valor').value.replace(/[^\d,]/g, '').replace(',', '.');

      const payload = {
        descricao,
        categoria,
        valor: parseFloat(valor)
      };

      try {
        const response = await fetch('https://lancamentosquattrocoffe.onrender.com/lancamentos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Lançamento salvo com sucesso!');
          document.getElementById('form-lancamento').reset();
        } else {
          alert('Erro ao salvar lançamento.');
        }
      } catch (error) {
        console.error(error);
        alert('Erro ao comunicar com o servidor.');
      }
    }

    // Obter rateio do backend
    async function obterRateio() {
    const centroCusto = document.getElementById("centroCusto").value;  // Pega o centro de custo selecionado
    const valorDespesaInput = document.getElementById("valorRateio").value.replace(/[^\d,.-]/g, '').replace(',', '.');

         // Verificar se o campo valorDespesa não está vazio e que o valor é válido
         if (!valorDespesaInput || isNaN(valorDespesaInput.replace('R$', '').replace(',', '.'))) {
             alert("Por favor, insira um valor válido para a despesa.");
             return;
         }
         
         const valorDespesa = parseFloat(valorDespesaInput.replace('R$', '').replace(',', '.'));


    try {
      const response = await fetch(`https://lancamentosquattrocoffe.onrender.com/Rateios?centroCusto=${centroCusto}&valor=${valorDespesa}`);
      const data = await response.json();

            if (!Array.isArray(data)) {
                    alert("Erro ao obter os dados de rateio.");
                    return;
                }
      //  formatar os valores em R$
      const formattedData = data.map(item => {
        return {
          item1: item.item1,
          item2: `R$ ${item.item2.toFixed(2).replace('.', ',')}`  // Formata o valor com a máscara R$
        };
      });

     // Exibir os valores no front-end
    const resultDiv = document.getElementById("resultadoRateio");
    const listaRateioDiv = document.getElementById("listaRateio");
    resultDiv.style.display = "block"; // Torna a div visível

    // Limpa o conteúdo anterior
    listaRateioDiv.innerHTML = "";

    // Adiciona os novos itens
    formattedData.forEach(rateio => {
      const div = document.createElement("div");
      div.textContent = `${rateio.item1}: ${rateio.item2}`;
      listaRateioDiv.appendChild(div);
    });


    } catch (error) {
      console.error("Erro ao obter o rateio:", error);
                alert("Erro ao processar o rateio.");
    }
  }
  </script>
</body>
</html>
