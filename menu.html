<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Lançamentos e Rateios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      flex-wrap: wrap;
    }

    header div {
      font-size: 18px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
      transition: color 0.3s ease;
      font-size: 16px;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    p {
      color: #666;
      font-size: 16px;
    }

    a.botao-voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 16px;
    }

    a.botao-voltar:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 768px) {
      header {
        padding: 10px;
      }

      nav a {
        margin: 8px 10px;
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      a.botao-voltar {
        padding: 12px 25px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Financeiro</strong></div>
    <nav>
      <a id="linkLancamentos" href="#">Lançamentos</a>
      <a id="linkRateios" href="#">Rateios</a>
      <a id="linkAdministrativo" href="#">Administrativo</a>
    </nav>
  </header>

  <div class="container">
    <h1>Bem-vindo ao Sistema Quattro Lançamentos</h1>
    <p>Escolha uma das opções acima para iniciar.</p>
  </div>

  <script>
    const usuarioId = localStorage.getItem('usuarioId');

    if (usuarioId) {
      document.getElementById('linkLancamentos').href = `lancamentos.html?idUser=${usuarioId}`;
      document.getElementById('linkRateios').href = `rateios.html?idUser=${usuarioId}`;
      document.getElementById('linkAdministrativo').href = `administrativo.html?idUser=${usuarioId}`;
    } else {
      alert('Usuário não identificado. Faça login novamente.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
