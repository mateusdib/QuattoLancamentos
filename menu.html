<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Lançamentos e Rateios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      flex-wrap: wrap;
    }

    header div {
      font-size: 18px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
      transition: color 0.3s ease;
      font-size: 16px;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    p {
      color: #666;
      font-size: 16px;
    }

    a.botao-voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 16px;
    }

    a.botao-voltar:hover {
      background-color: #1abc9c;
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }

      nav a {
        margin: 8px 10px;
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      a.botao-voltar {
        padding: 12px 25px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Financeiro</strong></div>
    <nav>
      <a href="lancamentos.html">Lançamentos</a>
      <a href="rateios.html">Rateios</a>
    </nav>
  </header>
