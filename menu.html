<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu - Lançamentos e Rateios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
    }
	    a.botao-voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a.botao-voltar:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Financeiro</strong></div>
    <nav>
      <a href="lancamentos.html">Lançamentos</a>
      <a href="rateios.html">Rateios</a>
    </nav>
  </header>

  <div class="container">
    <h1>Bem-vindo</h1>
    <p>Escolha uma opção no menu acima para acessar Lançamentos ou Rateios.</p>
  </div>
</body>
</html>
